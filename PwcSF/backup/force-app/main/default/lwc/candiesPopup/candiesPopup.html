<template>
        <lightning-card>
            <lightning-breadcrumbs>
                <lightning-breadcrumb
                    label="Home"
                     href=https://laxmanjee-dev-ed.lightning.force.com/lightning/n/Pagination>
                </lightning-breadcrumb>
                <lightning-breadcrumb
                    label={ParentMessageName}>
                </lightning-breadcrumb>
                
            </lightning-breadcrumbs>
        </lightning-card>
   
    <!--overlay modal/popup display-->
    <lightning-card>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class={modalClass}>
        <div class="slds-modal__container">
           <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                 onclick={closeModal}>
                 <lightning-icon icon-name="utility:close" alternative-text="Close Modal" variant="inverse" size="small">
                 </lightning-icon>
              </button>
              <h2 id="modal-heading-01" class="slds-text-heading_medium slds-modal__title slds-hyphenate">
                 Proceed to checkout
              </h2>
           </header>

        <lightning-card>
            <div style="margin:10px">
                <img src={ParentMessageImage} style="float:left;width:130px;height:120px;border-radius:15px;padding:10px" class="image"/>
                <p style="margin-top:4px;padding-top:8px">
                {ParentMessageName}</br></p>
                {ParentMessagePrice}</br>
                Total Price : {calsum}</br>
                <!--remove button-->
                <lightning-button  id="submit_button1" label="Remove" 
                title="Destructive action" onclick={closeModal} ></lightning-button></br>    
            </div>
            <div class = "content1">
                  Quantity <lightning-button-icon  style="margin:5px;" icon-name="utility:add"  alternative-text="add" title="add" 
                  onclick={handleincrement}></lightning-button-icon>
                  {count}
                  <lightning-button-icon style="margin:5px;" icon-name="utility:dash"  alternative-text="sub" title="sub"
                  onclick={handledecrement}></lightning-button-icon></br></br>         
            </div>
            <lightning-input type="text"  placeholder="Add a note to your order"
             icon-name="utility:search"></lightning-input>
            
            <div class="content">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <!-- enter here -->
                    <p>Shipping and discounts will be calculated at checkout.</p>
                        <lightning-input type="checkbox" label="I agree with the terms and conditions" onchange={handleChange}></lightning-input>
                        <template if:true={areDetailsVisible}>
                        <!--checkout button-->
                            <div class=content>
                               <lightning-button variant="destructive" id="submit_button" label="Check Out" title="Destructive action" disabled={checkButton} onclick={saveOrder} ></lightning-button>
                            </div>
                         </template>
                </div>
            </div>
    </lightning-card>
    </div>
    </section>
    <div class={modalBackdropClass}></div>
    </lightning-card>
    
    <!--add to cart page-->
    <lightning-card>
        <div class="slds-float_right" style="margin:4px;">
            <lightning-button
                variant="success"
                label={count}
                title={count}
                onclick={handleApprove}
                icon-name="utility:cart"
                size="medium"
                class="slds-p-around_xxx-small">
            </lightning-button>
        </div>
        <div style="margin:10px">
            <img src={ParentMessageImage} style="float:left;width:130px;height:120px;border-radius:15px;padding:10px" class="image"/>
            <p style="margin-top:4px;padding-top:8px">
            {ParentMessageName}</br>
            </p>
            {ParentMessagePrice}</br>
            Total Price : {calsum}</br>
           
        </div>
        <div class = "content1">
                Quantity <lightning-button-icon  style="margin:5px;" icon-name="utility:add" disabled={flagcart} alternative-text="add" title="add" 
                onclick={handleincrement}></lightning-button-icon>
                {count}
                <lightning-button-icon style="margin:5px;" icon-name="utility:dash" disabled={flagcart} alternative-text="sub" title="sub"
                onclick={handledecrement}></lightning-button-icon>
               
        </div>
        <div class = "content2">
            <lightning-button variant="destructive" style="margin:5px;" label="Add to Cart" disabled={flagcart} title="Destructive action" onclick={showModal}></lightning-button>
            <button class="slds-button slds-button_brand" style="margin:5px;" disabled={flagsold}>Sold out</button>
        </div>
    </lightning-card>
    
</template>
